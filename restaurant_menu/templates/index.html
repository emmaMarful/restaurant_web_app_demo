<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Restaurant Menu</h1>
    {% for i in meal %}
        <h2>{{ i.1 }}</h2>
            {% for row in item_list %}
                {% if row.meal_type == i.0 %}
                    <h3>{{ row.meal }}</h3>
                    <p>Description: {{ row.description }}</p>
                    <hr>
                {% endif %}
            {% endfor %}
    {% endfor %}
</body>
</html>
