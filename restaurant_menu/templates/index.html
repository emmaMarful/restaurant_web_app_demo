<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Restaurant Menu</h1>
    {% for i in meal %}
        <h2 style="color:Orange">{{ i.1 }}</h2>
            {% for row in item_list %}
                {% if row.meal_type == i.0 %}
                    {% if row.status == 0 %}
                        <a href="{% url 'menu_item' row.pk %}"><h3><del>{{ row.meal }}</del></h3></a>
                        <p>Description: {{ row.description }}</p>
                    {% else %}
                        <a href="{% url 'menu_item' row.pk %}"><h3>{{ row.meal }}</h3></a>
                        <p>Description: {{ row.description }}</p>
                {% endif %}
                {% endif %}
            {% endfor %}
    <hr>
    {% endfor %}
</body>
</html>
